<!DOCTYPE HTML>
<html>
    <head>
        <title>MoonJaeIn Countdown</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <script>
                    (adsbygoogle = window.adsbygoogle || []).push({
                     google_ad_client: "ca-pub-4456039740385712",
                     enable_page_level_ads: true
                     });
                    </script>

        <script>
            
            // Set the date we're counting down to
            var countDownDate = new Date("May 9, 2022 00:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

              // Get todays date and time
              var now = new Date().getTime();

              // Find the distance between now and the count down date
              var distance = countDownDate - now;

              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var years = days / 365 ;
              //var months = 
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);

              // Display the result in the element with id="demo"
              document.getElementById("demo").innerHTML = days + "일 " + hours + "시간 "
              + minutes + "분 " + seconds + "초 ";

              // If the count down is finished, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
              }
            }, 1000);
        </script>
        <style>
            div{
                text-align: center;
            }
            #demo{
                font-size: 350%;
                margin: 0px;
            }
            #img{
                margin-top:90px;
            }
        </style>
    </head>
    <body>
       <div>
           <div id="img">
               <img src="moon1.jpg" width="20%">
           </div>
           <div>
               <h1>문재인 대통령의 임기</h1>
           </div>
           <div id="demo">
               
           </div>
           <div>
               <h1>남았습니다.</h1>
           </div>
       </div>
    </body>
</html>
